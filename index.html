<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- link css file -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- remixicon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />

</head>
<body class="bg-green-50">

    <!-- header -->
    <header class="max-w-[1400px] w-full mx-auto px-4">
        <nav class="flex items-center justify-between py-4 sm:py-6">
            <!-- logo -->
            <div class="">
                <a href="/" class="">
                    <img src="./assets/logo_full.png" alt="logo" class="w-20 sm:w-auto">
                </a>
            </div>

            <!-- right -->
            <div class="flex items-center gap-2 sm:gap-5">
                <!-- 1 -->
                <div class="flex items-center gap-1 sm:gap-2.5 py-2 sm:py-2.5 px-2.5 sm:px-5 bg-green-400/10 rounded-[50px] text-black text-xs sm:text-base font-black">
                    <span>0</span>
                    <img src="./assets/heart.png" alt="hart" class="w-4 sm:w-6 h-auto">
                </div>

                <!-- 2 -->
                <div class="flex items-center gap-1 sm:gap-2.5 py-2 sm:py-2.5 px-2.5 sm:px-5 bg-green-400/10 rounded-[50px] text-black text-xs sm:text-base font-black">
                    <span>100</span>
                    <img src="./assets/coin.png" alt="coin" class="w-4 sm:w-6 h-auto">
                </div>

                <!-- 3 -->
                <div class="">
                    <button class="py-2 sm:py-3 px-2.5 sm:px-9 bg-green-600 rounded-[50px] text-white text-xs sm:text-base font-semibold">
                        <span>0</span>
                        Copy
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- banner -->
    <section class="w-full min-h-60 px-4 sm:px-14 py-3 bg-gradient-to-r from-emerald-950 via-emerald-800 to-emerald-950 overflow-hidden">
        <!-- section content -->
        <div class="w-full text-center">
            <img src="/assets/logo_dark.png" alt="logo" class="w-24 mx-auto mt-2">
            <h1 class="my-[11px] text-white text-2xl sm:text-4xl font-semibold sm:font-bold">Emergency Service Directory</h1>
            <p class="mb-2 text-white text-xs sm:text-xl font-semibold leading-relaxed">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
    



    <!-- link script file -->
    <script src="./js/main.js"></script>

</body>
</html>
